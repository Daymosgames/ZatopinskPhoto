<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Слайд-шоу 1920×1080</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .slideshow img {	
		position: absolute;	
		width: auto;	
		height: auto;	
		max-width: 100%;	
		max-height: 100%;	
		top: 50%;	
		left: 50%;	
		transform: translate(-50%, -50%);	
		opacity: 0;	
		transition: opacity 1s ease-in-out;
	}	
    
    .slideshow img.active {
      opacity: 1;
    }
	
	
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="L3_1.png" alt="Изображение 1" class="active">
    <img src="L3_2.png" alt="Изображение 2">
    <img src="L3_3.png" alt="Изображение 3">
    <img src="L3_4.png" alt="Изображение 4">
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let currentIndex = 0;

    function nextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(nextImage, 5000); // Смена каждые 5 секунд
  </script>
</body>
</html>
