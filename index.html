<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Плавная смена изображений</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    
    .slideshow {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 500px;
      overflow: hidden;
    }
    
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="L3_1.png" alt="Изображение 1" class="active">
    <img src="L3_2.png" alt="Изображение 2">
    <img src="L3_3.png" alt="Изображение 3">
    <img src="L3_4.png" alt="Изображение 4">
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let currentIndex = 0;

    function nextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    // Автоматическое переключение каждые 3 секунды
    setInterval(nextImage, 5000);
  </script>
</body>
</html>
